<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>self-vue</title>
</head>
<style>
    #app {
        text-align: center;
    }

    .input {
        width: 100px;
        height: 20px;
    }
</style>

<body>
    <div id="app">
        <h2>{{title}}</h2>
        <input v-model="name" class="input">
        <div>
            <p>{{name}}</p>
        </div>
        
        <button v-on:click="clickMe">click me!</button>
    </div>
</body>
<script src="./js/observe.js"></script>
<script src="./js/watch.js"></script>
<script src="./js/compile.js"></script>
<script src="./js/index.js"></script>
<script type="text/javascript">
    new SelfVue({
        el: '#app',
        data: {
            title: 'hello world',
            name: 'canfoo'
        },
        methods: {
            clickMe: function () {
                this.title = 'hello world';
            }
        },
        mounted: function () {
            window.setTimeout(() => {
                this.title = '你好';
            }, 1000);
        }
    });
</script>

</html>
